server:
  # 服务器的HTTP端口
  port: 8080
spring:
  application:
    name: gateway-demo
  cloud:
    gateway:
      routes:
      - id: provider-demo
        uri: lb://provider-demo
        predicates:
        - Path=/api/provider/**
        filters:
          - name: Hystrix
            args:
              name: fallbackcmd
              fallbackUri: forward:/hystrix/fallback
      - id: consumer-demo
        uri: lb://consumer-demo
        predicates:
          - Path=/api/consumer/**
        filters:
          - name: Hystrix
            args:
              name: fallbackcmd
              fallbackUri: forward:/hystrix/fallback
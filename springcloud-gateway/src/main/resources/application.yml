server:
  # 服务器的HTTP端口
  port: 8089
spring:
  application:
    name: nacos-service-gateway
  cloud:
    nacos:
      discovery:
        # 注册中心地址
        server-addr: 192.168.179.128:8848
    gateway:
      routes:
      - id: nacos-service-provider
        uri: lb://nacos-service-provider
        predicates:
        - Path=/api/**
        filters:
          - name: Hystrix
            args:
              name: fallbackcmd
              fallbackUri: forward:/hystrix/fallback
# 日志配置
logging:
  level:
    com.demo: debug
    org.springframework: info
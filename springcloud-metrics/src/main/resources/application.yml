server:
  # 服务器的HTTP端口
  port: 8084
spring:
  application:
    name: metrics-demo
#Prometheus springboot监控配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name} # 暴露的数据中添加application label